<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发送邮件</title>
</head>
<body>
    <h1>请点击下面的按钮来发送邮件</h1>
    <button onclick="sendEmail()">发送邮件</button>

    <script>
        function sendEmail() {
            window.location.href = 'mailto:customer@example.com?subject=反馈&body=您好，这里是我的反馈。';
        }
    </script>
</body>
</html>
